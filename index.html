<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 class="title">Study Timer Pro â³</h1>

  <!-- Timer Circle -->
  <div class="circle">
    <svg>
      <circle cx="120" cy="120" r="110"></circle>
      <circle id="progress" cx="120" cy="120" r="110"></circle>
    </svg>
    <div class="time-display" id="timeDisplay">25:00</div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>

  <!-- Mode selection -->
  <div class="mode-buttons">
    <button id="studyBtn" class="active">Study</button>
    <button id="breakBtn">Break</button>
  </div>

  <!-- Custom timer -->
  <div class="custom-input">
    <input type="number" id="customMinutes" placeholder="Enter minutes">
    <button id="setTime">Set</button>
  </div>

  <!-- Session counter -->
  <p class="session-count">Sessions completed: <span id="sessions">0</span></p>

  <!-- Theme toggle -->
  <button id="themeToggle" class="theme-btn">ğŸŒ™ Dark Mode</button>

</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script src="script.js"></script>
</body>
</html>
